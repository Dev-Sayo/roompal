<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get started</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="m-0 p-0 border-box">
    <main class="">
      <section class="min-h-screen">
        <div class="grid grid-cols-2 items-stretch">
          <div class="w-full p-20">
            <h2 class="text-5xl font-medium capitalize pb-3">
              get started now
            </h2>
            <p class="text-[#7c7c7c] text-xl pb-4">
              Enter your credential to create an account with us
            </p>
            <div class="log-in flex items-center gap-8">
              <a
                href=""
                class="w-[70%] h-11 bg-[#f5f5f5] font-medium rounded-full flex items-center justify-center gap-3"
              >
                <img
                  class="w-4 h-4"
                  src="../images/devicon_google.png"
                  alt=""
                />Log in with google</a
              >
              <a
                href=""
                class="w-[70%] h-11 bg-[#f5f5f5] font-medium rounded-lg flex items-center justify-center gap-3"
                ><img
                  class="w-4 h-4"
                  src="../images/Vector-(4).png"
                  alt=""
                />Log in with Apple</a
              >
            </div>
            <form class="mt-10">
              <div class="input-box w-full mb-5">
                <label class="flex flex-col mb-3" for="name">Full Name</label>
                <input
                  class="w-full h-11 bg-[#f1f1f1] pl-4.5 rounded-lg border border-transparent focus:border-[#223448] focus:outline-none"
                  type="text"
                  placeholder="write your name"
                />
              </div>
              <div class="input-box w-full mb-5">
                <label class="flex flex-col mb-3" for="email"
                  >Email Address</label
                >
                <input
                  class="w-full h-11 bg-[#f1f1f1] pl-4.5 rounded-lg border border-transparent focus:border-[#223448] focus:outline-none"
                  type="text"
                  placeholder="write your Email"
                />
              </div>
              <div class="input-box w-full mb-5">
                <label class="flex flex-col mb-3" for="password"
                  >Password</label
                >
                <input
                  class="w-full h-11 bg-[#f1f1f1] pl-4.5 rounded-lg border border-transparent focus:border-[#223448] focus:outline-none"
                  type="text"
                  placeholder="Enter password"
                />
              </div>
              <div class="input-box w-full">
                <label class="flex flex-col mb-3" for="password"
                  >Confirm Password</label
                >
                <input
                  class="w-full h-11 bg-[#f1f1f1] pl-4.5 rounded-lg border border-transparent focus:border-[#223448] focus:outline-none"
                  type="text"
                  placeholder="Enter password"
                />
              </div>
              <div class="mt-5 flex items-center gap-3 mb-5">
                <input
                  type="checkbox"
                  class="w-4 h-4 accent-[#223448] cursor-pointer"
                />
                <span> <span>I agree to the terms and conditions</span></span>
              </div>
              <div
                class="bg-[#223448] text-[#e9e0cf] w-full rounded-full h-10 flex items-center justify-center cursor-pointer mb-4"
              >
                <button class="w-full">Create Account</button>
              </div>
              <span
                >Already have an account?
                <a class="text-green-700" href="login.html">Sign in</a></span
              >
            </form>
          </div>
          <div class="w-full">
            <div class="w-full bg-[]">
              <img
                class="w-full h-full object-cover rounded-tl-xl rounded-bl-xl"
                src="../images/3d-rendering-house-model-(1)-1.png"
                alt=""
              />
            </div>
            <h2 class="text-[#e9e0cf]">Roompal</h2>
            <div>
              <p class="text-[#e9e0cf]">
                We are a housing and roommate matching platform built to make
                finding a place to live simple, safe, and reliable.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- <main class="min-h-screen">
      <div class="container mx-auto">
     
      </div>
    </main> -->
  </body>
</html>
